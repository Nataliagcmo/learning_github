<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ecommerce Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #222; color: #fff; padding: 1rem; text-align: center; }
        .container { max-width: 900px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; }
        .products { display: flex; flex-wrap: wrap; gap: 2rem; }
        .product { background: #fafafa; border: 1px solid #ddd; border-radius: 6px; padding: 1rem; width: 220px; text-align: center; }
        .product img { max-width: 100%; height: 120px; object-fit: contain; }
        .product h3 { margin: 0.5rem 0; }
        .product p { margin: 0.5rem 0; color: #555; }
        .product button { background: #007bff; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
        .cart { margin-top: 2rem; }
        .cart h2 { margin-bottom: 1rem; }
        .cart ul { list-style: none; padding: 0; }
        .cart li { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <header>
        <h1>My Ecommerce Store</h1>
    </header>
    <div class="container">
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150?text=Shoes" alt="Shoes">
                <h3>Running Shoes</h3>
                <p>$49.99</p>
                <button onclick="addToCart('Running Shoes', 49.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150?text=Headphones" alt="Headphones">
                <h3>Wireless Headphones</h3>
                <p>$89.99</p>
                <button onclick="addToCart('Wireless Headphones', 89.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150?text=Watch" alt="Watch">
                <h3>Smart Watch</h3>
                <p>$129.99</p>
                <button onclick="addToCart('Smart Watch', 129.99)">Add to Cart</button>
            </div>
        </section>
        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-list"></ul>
            <p id="cart-total"></p>
        </section>
    </div>
    <script>
        const cart = [];
        function addToCart(name, price) {
            cart.push({ name, price });
            renderCart();
        }
        function renderCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartList.appendChild(li);
                total += item.price;
            });
            document.getElementById('cart-total').textContent = 
                cart.length ? `Total: $${total.toFixed(2)}` : 'Cart is empty.';
        }
    </script>
</body>
</html>
